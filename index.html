<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript#21</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="carousel" class="carousel">
    <div id="slides-container" class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>

    <div id="indicators-container" class="indicators">
      <div class="indicator active"></div>
      <div class="indicator" data-slide-to="1"></div>
      <div class="indicator" data-slide-to="2"></div>
      <div class="indicator" data-slide-to="3"></div>
      <div class="indicator" data-slide-to="4"></div>
    </div>

    <div id="controls-container" class="controls">
      <span class="control control-pause" id="pause-btn"><i class="far fa-pause-circle"></i></span>
      <span class="control control-prev" id="prev-btn"><i class="fas fa-angle-left"></i></span>
      <span class="control control-next" id="next-btn"><i class="fas fa-angle-right"></i></span>
    </div>

  </div>


  <script src="carousel.js"></script>
  <script src="main.js"></script>
</body>
</html>
